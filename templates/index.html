<!DOCTYPE html>
<html>
<head>
    <title>Job Mail Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Create Your Email</h1>

    <form action="/process" method="POST">
        <label>Job Post Data</label>
        <textarea name="post_data" required></textarea>

        <label>Your Info</label>
        <textarea name="user_info" required></textarea>

        <button type="submit">Generate Email</button>
    </form>
</div>

</body>
</html>
