<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Auto-Mail Assistant</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="layout">

        <!-- LEFT PANEL -->
        <div class="left-panel">
            <h1>AI Auto-Mail Assistant</h1>
            <p class="sub">Paste job post → Generate → Refine → Send</p>

            <form id="jobForm" enctype="multipart/form-data">

                <label>Your Profile Info</label>
                <textarea name="user_info" rows="3" placeholder="I am Aman..."></textarea>

                <label>Paste Job Post</label>
                <textarea name="post_data" rows="7" placeholder="Paste job description here..."></textarea>

                <button type="button" class="generateBtn" onclick="generateEmail()">Generate Email</button>
            </form>
        </div>


        <!-- RIGHT PANEL -->
        <div class="right-panel">

            <div class="section">
                <label>Detected Email</label>
                <input id="emailDisplay" readonly placeholder="Detected email will appear here" />
            </div>

            <div id="output" class="outputBox" style="display:none;"></div>

            <div id="feedbackBox" class="section" style="display:none;">
                <label>Give Feedback</label>
                <textarea id="feedbackInput" rows="3" placeholder="Make subject better..."></textarea>
                <button onclick="sendFeedback()">Update Email</button>
            </div>

            <div id="sendBox" class="section" style="display:none;">

                <label>Attach Resume (Optional)</label>

                <div class="file-upload-box">
                    <span id="fileLabel">Choose File</span>
                    <input type="file" id="attachment" onchange="updateFileLabel(event)">
                </div>

                <button id="sendBtn" onclick="sendMail()" class="sendBtn" disabled>
                    Send Final Email
                </button>
            </div>

        </div>

    </div>


    <!-- SCRIPT -->
    <script>
        function generateEmail() {
            const formData = new FormData(document.getElementById("jobForm"));

            fetch('/getData', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(d => {
                    document.getElementById("output").style.display = 'block';
                    document.getElementById("output").innerHTML =
                        `<b>Subject:</b> ${d.subject}<br><br><b>Body:</b><br>${d.body.replace(/\n/g, '<br>')}`;

                    document.getElementById("emailDisplay").value = d.email || "";

                    document.getElementById("feedbackBox").style.display = 'block';
                    document.getElementById("sendBox").style.display = 'block';

                    document.getElementById("sendBtn").disabled = true;
                });
        }

        function sendFeedback() {
            const fd = new FormData();
            fd.append('feedback', document.getElementById('feedbackInput').value);

            fetch('/generate', {
                method: 'POST',
                body: fd
            })
                .then(res => res.json())
                .then(d => {
                    document.getElementById("output").innerHTML =
                        `<b>Subject:</b> ${d.subject}<br><br><b>Body:</b><br>${d.body.replace(/\n/g, '<br>')}`;

                    document.getElementById("sendBtn").disabled = false;
                });
        }

        function updateFileLabel(event) {
            const file = event.target.files[0];
            document.getElementById("fileLabel").innerText =
                file ? file.name : "Choose File";
        }

        function sendMail() {
            const fd = new FormData();
            const file = document.getElementById("attachment").files[0];

            if (file) fd.append('attachment', file);

            fetch('/send', {
                method: 'POST',
                body: fd
            })
                .then(res => res.text())
                .then(msg => alert(msg));
        }
    </script>

</body>

</html>
