<!DOCTYPE html>
<html>

<head>
    <title>Email Preview</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="container">
        <h1>Email Preview</h1>

        <h3>Subject</h3>
        <p>{{ subject }}</p>

        <h3>Email</h3>
        <p>{{ email }}</p>

        <h3>Body</h3>
        <pre class="box">{{ body }}</pre>

        <div class="actions">
            <a href="/update_prompt" class="btn">Update Using Prompt</a>
            <a href="/send_email" class="btn send">Send Email</a>
        </div>
    </div>

</body>

</html>
